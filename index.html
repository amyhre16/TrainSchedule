<!DOCTYPE html>
<html>
	<head>
		<title>Train Schedule</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 style="text-align: center;">Welcome to the train schedule!!</h1>
			</div>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">Train Schedule</div>
				</div>
				<table class="table">
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</table>
			</div>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">Train Schedule</div>
				</div>
				<div class="input-group">
					<label for="Train Name">Train Name</label>
					<input id="trainName" type="text" name="Train Name" style="width: 100%">
					<label for="Destination">Destination</label>
					<input id="destination" type="text" name="Destination" style="width: 100%">
					<label for="First Train Time">First Train (HH:mm - military time)</label>
					<input id="firstTrainTime" type="text" name="First Train Time" style="width: 100%">
					<label for="Frequency">Frequency (min)</label>
					<input id="frequency" type="text" name="Frequency" style="width: 100%">
					<button class="btn btn-primary" type="button" >Add your train to the schedule!</button>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
		<script type="text/javascript" src="assets/javascript/train.js"></script>
	</body>
</html>
